<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Math helper : Theo</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/study.css" />
</head>

<body class="index-body" id="body">
  <!-- Tutor Question Button -->
  <div class="ask-tutor" id ="ask-tutor">
    <button class="btn btn-lg askBtn" id="askBtn" type="button"><img class="profile-image" id ="profile-image" src="../images/profilePic.jpg" alt="profilePic">Question?</button>
  </div>

  <div class="contents-div col-lg-10 col-md-9 col-sm-8 col-8" id ="contents-div">
    <p class="text1" id="text1"></p>
    <p class="example" id="example"></p>
  </div>

  <!-- Question PopUp -->
  <div id="question-modal" class="question-modal">
    <div class="question-modal-content">
      <span class="question-close" id="question-close">&times;</span>
      <p class="question-modal-text" id="question-modal-text"></p>
      <h4 class ="question-intro" id="question-intro">Ask me any question. I will get back to you asap!</h4>
      <textarea id="comments" name="comments" rows="8" cols="40"></textarea>
      <input type = "email" placeholder="email address to get an answer" class="email" id="email"/><br />
      <button class="btn btn-lg question-modal-btn col-lg-4 col-md-4 col-sm-4 col-4" id="question-modal-btn" type="button">Send</button>
    </div>
  </div>

  <!-- STUDY CONTENTS -->
  <div class="answer-btn-div" id="answer-btn-div">
    <p class="question-text" id="question-text"></p>
    <p class="answer-A" id="answer-A">A</p>
    <button class="btn btn-lg answer-btn-1 col-lg-2 col-md-2 col-sm-3 col-3" id="answer-btn-1" type="button"></button><br>
    <p class="answer-B" id="answer-B">B</p>
    <button class="btn btn-lg answer-btn-2 col-lg-2 col-md-2 col-sm-3 col-3" id="answer-btn-2" type="button"></button><br>
    <button class="btn btn-lg submit-btn col-lg-4 col-md-3 col-sm-3 col-3" id="submit-btn" type="button">Submit</button>
    <button class="btn btn-lg next-btn col-lg-4 col-md-3 col-sm-3 col-3" id="next-btn" type="button">Next</button>
  </div>
  <div class="btn-nav" id ="btn-nav">
    <p class="button-message" id="button-message"></p>
    <div class="btns" id="btns">
      <button class="btn btn-lg btn-1" id="btn-1" type="button">I DON'T GET IT</button>
      <button class="btn btn-lg btn-2" id="btn-2" type="button">NEXT</button>
    </div>
  </div>

  <!-- The Stress Fillout -->
  <textarea class = "stress" id="stress" name="stress" rows="8" cols="40"></textarea>

  <!-- The Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" id="close">&times;</span>
      <p class="modal-text" id="modal-text"></p>
      <button class="btn btn-lg modal-btn1 col-lg-4 col-md-4 col-sm-4 col-4" id="modal-btn1" type="button">NO, I'M DOING OKAY</button>
      <button class="btn btn-lg modal-btn2 col-lg-4 col-md-4 col-sm-4 col-4" id="modal-btn2" type="button">YES, I DO</button>
      <button class="btn btn-lg modal-btn3 col-lg-4 col-md-4 col-sm-4 col-4" id="modal-btn3" type="button">OKAY</button>
    </div>
  </div>

  <!-- Firebase ---------------------------------------->
  <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>

  <!-- JS ---------------------------------------->
  <script src="../js/firebaseConfig.js" charset="utf-8"></script>
  <script>
  MathJax = {
    tex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']]
    },
    svg: {
      fontCache: 'global'
    }
  };
  </script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script src="../js/study-contents/Algebra1/foundation.js" charset="utf-8"></script>
  <script src="../js/study.js" charset="utf-8"></script>
  <!-- <script src="js/sessionLogging.js" charset="utf-8"></script> -->
  <!-- <script src="http://www.youtube.com/player_api"></script> -->
  <script src="../js/timeme.js"></script>
  <script type="text/javascript">
    TimeMe.initialize({
      currentPageName: "home-page", // page name
      idleTimeoutInSeconds: 15 // time before user considered idle
    });
  </script>
</body>

</html>
