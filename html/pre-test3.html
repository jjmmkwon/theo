<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Theo: Custom iOS/ Swift Course </title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/pretest.css" />
</head>
<!-- Head End---------------------------------------->

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand brand nav-link" id="brand-link" href="index.html">Theo</a>
      <div class="navbar-nav">
        <a class="nav-link active signInAndOut firstFromRight" id="signInAndOut" href="signInAndOut.html">Sign In<span class="sr-only">(current)</span></a>
      </div>
  </nav>

  <div class="container question-info"><br />
    <h4 class="question-info"> Logical Thinking Question 3 of 3 </h4><br/>
  </div>

  <div class="container contents">

    <!-- Question ---------------------------------------->
    <div class="container question">
      <h3 class="question-text" id ="question-text"> Q: Select what should come next </h3>
      <br />
      <img class="question-image-big" id ="question-image" src="../images/pre-test3-question.png" alt="pre-test3-question">
    </div>

    <!-- Answer ---------------------------------------->
    <div class="container answer">
      <form>
        <input type="radio" name="pre-test3" value="1"> A: <img class = "answer-image" src="../images/pre-test3-a.png" alt="pre-test3-a">
        <input type="radio" name="pre-test3" value="2"> B: <img class = "answer-image" src="../images/pre-test3-b.png" alt="pre-test3-b">
        <input type="radio" name="pre-test3" value="3"> C: <img class = "answer-image" src="../images/pre-test3-c.png" alt="pre-test3-c">
        <input type="radio" name="pre-test3" value="4"> D: <img class = "answer-image" src="../images/pre-test3-d.png" alt="pre-test3-d">
      </form>
    </div>
  </div>

  <!-- Submit ---------------------------------------->
  <div class="container submit-btn">
    <button class="btn btn-lg pre-test-skip-btn col-lg-2 col-md-3 col-sm-4 col-5" id = "skip-btn" type="button">Skip</button>
    <button class="btn btn-lg pre-test-submit-btn col-lg-2 col-md-3 col-sm-4 col-5" id= "submit-btn" type="button">Submit</button>
  </div>

  <!-- Firebase ---------------------------------------->
  <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>

  <!-- js ---------------------------------------->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="../js/firebaseConfig.js" charset="utf-8"></script>
  <script src="../js/pre-test3.js" charset="utf-8"></script>
  <script src="../js/timeme.js"></script>
  <script type="text/javascript">
    TimeMe.initialize({
        currentPageName: "home-page", // page name
        idleTimeoutInSeconds: 15 // time before user considered idle
    });</script>
</body>

</html>
